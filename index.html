<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-slider</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <header class="container-text-center">
            <div class="row">
                <h1 class="fw-bold py-4"></h1>
            </div>
            \
        </header>
        <main class="container">
            <section id="main-slider-wrapper" class="row justify-content-center">
                @mouseeenter="stopAutoplay()"
                @mouseleave="startAutoplay()"

                <div class="col-12 col-lg-10">
                    <div id="slides-wrapper" class="d-flex flex-wrap justify-content-center">
                        <div class="w-100 mb-3">
                            <img :src="slides[sctiveIndex].image" :alt="slides[sctiveIndex].title + 'slide'"
                                class="single-slide-image" class="adaptive-cover">
                        </div>
                        <div class="w-50 mb-3">
                            <p class="fs-2 fw-bold">
                                {{ slides[activeIndex].title}}
                            </p>
                        </div>
                        <div class="w-100 mb-3">
                            <p class="fs-3">
                                {{ slides[activeIndex].title}}
                            </p>
                        </div>
                    </div>
                    <div class="col-12 col-lg-10 d-flex justify-content-around">
                        <button class="btn-primary btn-lg me-4" @click="previousSlide()">
                            previous slide
                        </button>
                        <button class="btn btn-primary btn-lg" @click="nextSlide()">
                            next slide
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
